<!-- 
    JQ 基础选择器类型
        id 选择器                 $("#id ")
        类选择器                  $(".class")
        元素选择器                 $("标签名/元素名")
        通用原则器(选择所有)        $("*")
        组合选择器(包含上面)        $("#selector1,selector2,selectorN,...")

    JQ 层次选择器类型           
        后代选择器(后面所有)            $("#id")
        子代选择器(只选子代)            $(".food > li  /  ul > li")
        相邻选择器(选择下一个同级元素)    $("#d + div")
        同辈选择器(选择以下所有同级元素)   $("#film ~ li")
        
 -->
