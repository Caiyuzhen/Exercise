<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get & Post 请求</title>
    <H1>Get & Post 请求</H1>
</head>
<!-- 
    HOW:
        $.get('请求地址','请求参数，fun(){
                
        })


        $.post('../JQuery-Ajax/data.json',{},function(data){
            console.log(data);
        })


    类型:
        请求 json 文件,忽略返回值

        请求 json 文件，传递参数,忽略返回值

        请求 json 文件,传递参数,拿到返回值
 
        请求 json 文件,请求成功后可以拿到返回值

        
 -->
<body>
<script src="../jquery-3.6.0.js" type="text/javascript"></script>
<script type='text/javascript'>
        $.get('../JQuery-Ajax/data.json',{},function(data){
            console.log(data);
        })

        $.post('../JQuery-Ajax/data.json',{},function(data){
            console.log(data);
        })

</script>
    




</body>
</html>
