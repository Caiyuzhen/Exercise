<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三个函数的原型方法</title>
    <H1>三个函数的原型方法</H1>
</head>
<!-- 
    🌟 都是用来改变或调用函数中的 this 指向

    call
        How?
            XXX.call(this,x,y,...)
            this 的第一个参数是 this 指向的数据

        What 场景?
            在构造函数中可以使用 call 来实现 class 的继承，并且还能够用 this 来定义自身的额外参数
    

    apply
        How?
            XXX.apply(this,[x,y,...])
            跟 call 类似，但最多只能传两个参数，this 的第一个参数是 this 指向的数据,第二个是所有实参的数组




    bind


    




 -->



<body>
    <script type="text/javascript">


// call 例子1—————————————————————————————————————————————————————————
    function test(a,b) {
        console.log(this,a,b)
    }
    test.call({a:123},6,9)//第一个参数改的是 this 的数据 



// call 例子2—————————————————————————————————————————————————————————
    function Product(name, price) {
        this.name = name
        this.price = price
    }

    function Food(x, y) {
        Product.call(this, x, y) //相当于利用 Product() 这个函数的参数来定义本函数的参数
        this.category = 'food'   //相当于在Product() 这个函数的参数的基础上再加多一个参数
    }

    console.log(new Food('cheese', 5).category) //food



// apply 例子1—————————————————————————————————————————————————————————
function test2(a,b) {
        console.log(this,a,b)
    }
    test2.apply({a:123},[6,9])//第一个参数改的是 this 的数据 


// apply 例子2—————————————————————————————————————————————————————————
//找出最大值或最小值

    const num = [1,2,3,4,5,6]
    const max = Math.max.apply(null, num)
    console.log(max) //6

    const min = Math.min.apply(null, num)
    console.log(min) //1
    

// apply 例子3—————————————————————————————————————————————————————————
//讲一组数组添加到另一个数组

    const array = ['a', 'b']
    const x = [0,1,2]
    array.push.apply(array, x) //[a, b,0,1,2]
    console.info(array) //



    </script>


</body>
</html>
