        函数是什么
            函数也是应引用类型的数据 (指向的同一个内存空间地址)
        
        函数可以如何声明
            函数也可以赋值给对象的属性(对象中可以防函数):
            对象={
                属性=>数据,
                方法=>函数,
            }

            函数名不能与变量名重复(因为它们都是标识符)
    
    -->

    <script type="text/javascript">

        }

        person.hello()                  //🌟 👈把它放当函数来执行!
