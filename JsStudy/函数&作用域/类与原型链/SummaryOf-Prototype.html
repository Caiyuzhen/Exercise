<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链总结</title>
</head>
    <!-- 
        instanceof —— 检查实例
            比如
                {} instanceof Object
                👆这个就是检测右边的构造函数的原型是否在左边实例的原型链上,在的话返回 true
                
                例子
                    console.log([] instanceof Array) //true

        🌟总结:
            一、数组、函数都是继承于 Object 这个对象
            二、用户定义的所有父类都是继承于 Object 这个对象
            三、用户自己定义的实例也可以通过原型链访问到 Object

     -->



<body>
    <script type="text/javascript">

        console.log({} instanceof Object) //True
        console.log([] instanceof Object) //True



        class Cat {}
        const cat = new Cat
        console.log(cat.hasOwnProperty()) //继承了原型方法(有父子集成关系的前提下)

        console.log(Array.prototype) //一堆数组的方法
        console.log(Function.prototype) //看不到,因为是内部代码
        console.log(String.prototype) //一堆方法
        console.log(Number.prototype) //一堆方法
        console.log(Boolean.prototype) //一堆方法







    </script>
</body>
</html>
