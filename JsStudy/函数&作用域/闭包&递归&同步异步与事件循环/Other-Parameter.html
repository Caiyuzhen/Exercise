<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数及其他细节</title>
    <H1>函数的参数及其他细节</H1>
    <!-- 
        一、剩余参数收集符
                收集传入函数的参数,【只能放到最后!!】

                function(...x){
                    console.log(x)
                }

                将把参数整合成一个数组，一般用于收集所有未定义的参数
                不会跟 argument 冲突

                使用场景：
                    比如不希望改变原数据，可以原数据做一个赋值

                    const arr2 = [1,2,3]
                    const arr33 = [...arr2] //用扩展运算符来赋值 🌟🌟
                    function test(arr33){ //这样就不会影响到原数据！🌟🌟
                            arr33[0] = 100
                        }

                    console.log(arr2)
                    

        
        二、函数参数的解构传值
                2-1 可以用对象来定义函数的参数
                        可以设置属性的默认值,但是设置后必须传值
                        可以重命名

                        function test2(a,{x:qqq,y}){
                            console.log(a,qqq,y)
                        }
            
                        test2(1,{x:100,y:200})

                2-2 也可以用数组的方式来定义解构参数
                        可以定义数组的默认值

                        function test3(a,[x,y]){
                            console.log(a,qqq,y)
                        }
            
                        test3(1,[600,900])

                2-3 🌟🌟 补充：数组也是可以结构赋值的👇👇
                        const arr = [2,6]
                        let [a,b] = arr
                        console.log(a,b)//2,6

                2-4 使用场景，快速取出对象中的数据
                        function result({x,y,z,a,b,c,d}){
                             console.log(x,y,z,a,b,c,d)
                        }
                        result({
                            x:1,
                            y:2,
                            z:3,
                            a:4,
                            b:5,
                            c:6,
                            d:7,
                          }) 
                        }
                2-5 函数内访问外部数据
                    如果函数内部要用到外部的数据，尽量都用【参数的方式】传到函数内部
                            const arr6 = [12,88,46]

                            function test999(x){ //🌟定义参数用于传入外部数组
                            console.log(x[0])
                            }

                            test999(arr6)
                    
                        🌟如果参数较多，建议用对象 {} 或数组 [] 的方式进行解构传入
                        🌟如果那些只在某,函数内才用得到的数据，要在该函数中定义

     -->
</head>
<body> 
    <script type="text/javascript">


console.log("——————————参数收集符——————————")
        function test(a,...x){
            console.log(a,x);
        }

        test(1,2,3,4,5)



console.log("—————————比如不希望改变原数据，可以原数据做一个赋值————————")

        const arr2 = [1,2,3]
        const arr33 = [...arr2] //用扩展运算符来赋值 🌟🌟
        function test(arr33){ //这样就不会影响到原数据！🌟🌟
            arr33[0] = 100
        }

        console.log(arr2)



console.log("——————————函数的解构赋值(跟对象的解构赋值类似）——————————")

        //对象方式来定义
        function test2(a,{x:qqq,y}){
            console.log(a,qqq,y)
        }

        test2(1,{x:100,y:200}) //1,100,200


        function test2(a,{x=900,y = 600}){
            console.log(a,x,y)
        }

        test2(2,{})//2,900,600



        //数组方式来定义
        function test4(a,[x,y]){
            console.log(a,x,y)
        }   

        test4(1,[600,900])//1,600,900


        function test5(a,[x,y=9000]){
            console.log(a,x,y)
        }  
          
        test5(1,[600]) //1，600，y 没有传值，所以取默认值 9000



        //补充：数组也是可以结构赋值的👇👇
        const arr = [2,6]
        let [a,b] = arr
        console.log(a,b)//2,6

        //使用场景，快速取出对象中的数据
            function result({x,y,z,a,b,c,d}){
                console.log(x,y,z,a,b,c,d)
            }
            result({
                x:1,
                y:2,
                z:3,
                a:4,
                b:5,
                c:6,
                d:7,
            })

console.log("——————————————— 函数内访问外部数据 —————————————————————")

            const arr6 = [12,88,46]

            function test999(x){ //🌟定义参数用于传入外部数组
               console.log(x[0])//如果函数内部要用到外部的数据，尽量都用【参数的方式】传到函数内部
            }

            test999(arr6)





    </script>








</body>
