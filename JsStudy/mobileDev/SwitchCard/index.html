<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" name="viewport" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>touch-action</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

	<div class="container">
		<!-- card-stage 所有卡片的父级 -->
		<div class="card-stage">
			<!-- 大卡片 -->
			<div class="one-card">
				<div class="card-transform">
					<p>infoinfoinfo</p>
					<img src="./assets/page1.png" alt="">
				</div>
			</div>
		</div>
	</div>

	<div class="clip-scroll">
		<!-- 小卡片的容器 -->
		<div class="card-click-stage">
			<div class="card-color-board">
				<span>XX</span>
			</div>
		</div>
	</div>
  
    <!-- 包含 A 的滑动条 -->
	<div class="slide-bar">
		<span>A</span>
		<div class="control-bar">
				<span class="touch-circle"></span>
			<div class="line">
				<div class="progress-line"></div>
			</div>
		</div>
		<span class="big-spanText">A</span>
	</div>

	<div class="card-titles">
		<span>Card</span>
		<span>Super</span>
		<span>dom</span>
	</div>
 

  <script src="index.js"></script>
</body>
</html>
