<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch 事件</title>
</head>

<!-- 

  🔥 Touch 比 Mouse 事件快！！


//————————————————————————————————————————————————————————————————————————————————————————————————


  🚀 Touch 事件(只能在 Mobile 端触发)
      touchstart  
          手指触摸（手指在元素上按下, 是 touchmove 跟 touchend 的前提）
          只能在元素内触发


      touchmove   
          手指在元素上移动（手指在元素上按下后，在屏幕的任意位置移动）
          可以在屏幕任意位置触发


      touchend    
          手指抬起（手指在元素上按下后，在屏幕的任意位置抬起）
          可以在屏幕任意位置触发


      touchcancel 
          触摸中断的时候触发（比较少用）


//————————————————————————————————————————————————————————————————————————————————————————————————


  🚀 可以类比（但是 mouse/click(前提是 mousedown + mouseup) 事件在 PC 跟 Mobile 端都能触发）
      mousedown  
          鼠标按下
          只能在元素内触发

      mousemove  
          鼠标移动
          只能在元素内触发

      mouseup    
          鼠标抬起
          只能在元素内触发

      mousemove
          鼠标移动（只要进入元素内就触发）
          只能在元素内触发

      
//————————————————————————————————————————————————————————————————————————————————————————————————


  🚀 Touch 重要的事件对象属性 (每隔点击都会产生一个触摸点的实例)
      changedTouches
          当前触摸的所有点的信息（类数组）

      targetTouches


      touches


   
-->



<body>

  <div 
    class="box"
    style="
      height:100px;  
      width:100px; 
      background-color: rgb(214, 18, 169);"
  ></div>

  <div 
  class="box2"
  style="
    height:100px;  
    width:100px; 
    background-color: rgb(18, 31, 214);"
></div>
  
</body>


<script type="text/javascript">

  const box = document.querySelector('.box')

  // box.addEventListener('mousedown',()=>{
  //   console.log('mousedown');
  // })  
  

  // box.addEventListener('touchstart',()=>{
  //   console.log('touchdown');
  // }) 


  box.addEventListener('touchstart',(e)=>{
    console.log('touchstart',e);
  })  
  

  box.addEventListener('touchmove',()=>{
    console.log('touchmove');
  }) 
  

  box.addEventListener('touchend',()=>{
    console.log('touchend');
  }) 




</script>


</html>
