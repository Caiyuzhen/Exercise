    <title>todoList</title>
    <link rel="stylesheet" href="../todoList/todoList.css">

<body>
    <div class="input-area">
        <input type="text" placeholder="Add new task">
        <div class="input-buttons">
            <span class ="btn confirm-btn">Confirm</span>
            <span class ="btn cancel-btn">Cancel</span>
        </div>
    </div>
    <div class="todo-area">


        <div class="area-header">
            <span>Todo List</span>
            <div class="dot"></div>
            <span class="todo-number">3</span>
        </div>


        <div class="todo-Card-container">

            <div class="todo-card card-orange">
                <div contenteditable="true" class="edit-block"></div>

                <div class="icons-bar">

                        </svg>
                    </div>
    
                    <div class="four-icons">
    
                        <div class="icon-box icon-init-right">

                            </div>
