<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>打字机效果</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			position: relative;
			min-height: 100vh;
			background: #000;
		}

		/*🔥光标闪烁效果*/
		@keyframes blinkAnim {
			0%, 49% {
				opacity: 0;
			}
			100%, 50% {
				opacity: 1;
			}
		}

		/*🔥核心控制 width 来实现打字机的显示*/
		@keyframes typingAnmi {
			0% {
				width: 0;
			}
			100% {
				width: 464px;
			}
		}

		.typeWriting {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%);
		}

		.typeWriting h1 {
			font-weight: bold;
			color: white;
			font-size: 4em;
			font-family: 'Helvetica';
			white-space: nowrap;
			letter-spacing: 12px;
			overflow: hidden;  /*🔥通过宽度 + 隐藏来控制打字机效果*/
			width:42px; /*🔥通过宽度 + 隐藏来控制打字机效果*/
			animation: typingAnmi 2s steps(8) forwards; /*🔥steps(X) 表示指定一个阶跃函数*/
		}

		/*⚡️光标效果*/
		.typeWriting::after {
			content: '';
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			width: 2px;
			height: 100%;
			background: white;
			animation: blinkAnim .5s linear infinite;
		}
	</style>
</head>
<body>
	<div class="typeWriting">
		<h1>TypeWords</h1>
	</div>
</body>
</html>
