<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标的移入与移出</title>
</head>
<body>
    <div class="parent">父元素
        <div class="son">
            子元素
        </div>
    </div>
    <!--
        移入            移出
        mouseenter     mouseleave

        1.不会冒泡
        2.不会在经过后代元素时触发

        ——————————————————————————————————————————————

        触碰            离开 
        mouseover       mouseout


     -->
    
</body>

<style>
    .parent{
        height: 300px;
        width: 300px;
        background-color: #ccc;
        color:black;
    }

    .son{
        height: 300px;
        width: 300px;
        background-color: rgb(59, 59, 59);
        color: black;
    }


</style>



</html>
