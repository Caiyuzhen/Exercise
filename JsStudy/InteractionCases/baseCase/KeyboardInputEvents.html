    <!-- 
        🌟大原则：
            所有【按键】和【输入事件】都需要绑定在可获取焦点的元素上

            触发的【前提】是当前元素变为【焦点元素】

        🌟方法
            keydown     按下按键 (长按会持续触发)
            keypress    长按按键（长按不会连续触发，OM3 被废弃)
            keyup       抬起按键

        🌟触发顺序
            keydown -> keypress -> keyup 

        🌟重要的属性
            e.key       获取输入的值

     -->
