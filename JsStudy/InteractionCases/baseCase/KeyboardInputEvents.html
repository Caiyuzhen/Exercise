<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘输入事件</title>
</head>
<body>
    <h1>键盘输入事件</h1>

    <!-- 
        🌟大原则：
            所有【按键】和【输入事件】都需要绑定在可获取焦点的元素上

            触发的【前提】是当前元素变为【焦点元素】

        🌟方法
            keydown     按下按键 (不抬起来会持续触发)
            keypress    长按按键（DOM3）被废弃
            keyup       抬起按键

        🌟触发顺序
            keydown -> keypress -> keyup 

     -->
    
</body>
</html>
