<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击图片放大缩小</title>
    <link rel="stylesheet" href="../imgZoomInOut/imgZoomInOut.css">
</head>
<!-- 

    本质是在原位复制了一个图片，然后放到【蒙层的子级】来实现放大缩小的效果

-->

<body>
    
    <div class="cover-layer"></div>

    <div style="height: 100vh" class="img-container">
        <div class="icon-box">
            <img src="../imgZoomInOut/src/cloudy.png" alt="">
            <span>
                Cloudy
              </span>
        </div>


        <div class="icon-box">
            <img src="../imgZoomInOut/src/moon.png" alt="">
            <span>
                Sunny
              </span>
        </div>


        <div class="icon-box">
            <img src="../imgZoomInOut/src/rainy.png" alt="">
            <span>
                Cloudy
              </span>
        </div>

        <div class="icon-box">
            <img src="../imgZoomInOut/src/sunny.png" alt="">
            <span>
                Thunder
              </span>
        </div>


        <div class="icon-box">
            <img src="../imgZoomInOut/src/thunder.png" alt="">
            <span>
                Moon
              </span>
        </div>
  




    </div>

</body>

<script src="../imgZoomInOut/imgZoomInOut.js"></script>
</html>
