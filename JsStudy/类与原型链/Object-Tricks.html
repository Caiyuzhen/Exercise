<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法的小技巧</title>
    <!-- <H1>对象方法的小技巧</H1> -->
</head>

    <!-- 
        一、简写赋值
                赋值的简写方式

                    let x = "XXX"
                    let y = { 
                        x    //相当于 x:"XXX"
                    }

        //————————————————————————————————————————

            function aa(){
            }

            let bb = {
                aa   //相当于 function aa(){}
            }

        二、可计算属性 
                对象的属性名也可以用[变量或表达式]来表示, Key 可以写表达式

                    let nameKey = 'name'  

                    let person = {
                        [nameKey + 'abc']:'Matt'
                    }

                [函数的名称]也可以定义为一个参数

                    const MethodKey02 = '说'

                    let SomeOnePerson = {
                        [MethodKey](x){
                            console.log(`Dudu is ${x}`)
                        }
                    }


        //————————————————————————————————————————


        三、对象解构并赋值        
                快速的将对象中的数据赋值到当前的环境变量中

                let Smart = {
                     name2:'Fan',
                     age:27,
                }

                //方法一
                        let {name1: xx, age1: yy, } = Smart //name、age 两个全局变量取到了 Smart 里边的数据
                //方法二
                        let {name2,age3} = Smart //更简化的写法,,前提是变量名是一样的
                //方法三
                        let {name3,age,job3="Engineer"} = Smart

        
    -->


<body>
    <script type="text/javascript">

//一、赋值的简写方式
        let x = "Ming"
        let y = { 
            x
        }
        console.log(y)



        function aa(){
        }

        let bb = {
            aa
        }
        console.log(bb)



//二、对象的属性名也可以用[变量或表达式]来表示, Key 可以写表达式
        // 3-1 -- 对象的 Key 为表达式
        const MethodKey = '说'    

        let SomeOne = {
            [MethodKey + 'abc']:'Dudu',
        }

        console.log(SomeOne)



        // 3-2 方式二 -- [函数的名称]也可以定义为一个参数
        const MethodKey02 = '说'

        let SomeOnePerson = {
             [MethodKey](x){
                 console.log(`Dudu is ${x}`)
             }
         }

         console.log(SomeOnePerson)




//三、对象解构并赋值   

         let Smart = {
             name2:'Fan',
             age:27,
         }
         //方法一
         let {name1: xx, age1: yy, } = Smart //name、age 两个全局变量取到了 Smart 里边的数据
         //方法二
         let {name2,age3} = Smart //更简化的写法,,前提是变量名是一样的
         //方法三
         let {name3,age,job3="Engineer"} = Smart



//案例一
         let { length } = 'foodbar'; //数字和字符串也可以被结构, 原始值会被后台转化为包装类型的对象
         console.log(length) //7

         let { constructor:c } = 4;
         console.log( c===Number ) //true , 这里被数字类型的[包装类的构造函数]给解构出来了

         //Null 和 Undefined 不能被解构


//案例二
         let SuperMan = {
             name: 'name',
             age: 27,
             job:{
                 title: 'Engineer'
             }
         }

         let { job:{ title } } = SuperMan
         console.log(title)











    </script>
</body>
</html>
