//基本语法
var friend = 'A'

    switch (friend) {
        case "A":
            console.log("白开水");
            break;
        case "B":
            console.log("茶");
            break;
        case "C":
            console.log("果汁");
            break;
        default: 
            console.log("可乐");
    }

var OP = 150

    switch (OP) {
        case OP > 200:
            console.log("坐火车");
            break;
        case 200 > OP >100:
            console.log("开车");
            break;
        case OP < 100:

            break;
        default:
            console.log("走路")
    }
