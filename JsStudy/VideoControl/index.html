<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Control</title>

	<style>
		video {
			width: 800px;
		}
		.play-btn {
			display: inline-block;
			width: 100px;
			height: 50px;
			line-height: 50px;
			border-radius: 10px;
			font-weight: 600;
			text-align: center;
			background-color: rgb(207, 213, 255);
			color:rgb(49, 19, 114);
			cursor: pointer;
		}

	</style>
</head>
<body>
	<h1>Video Control</h1>
	<!-- <video src="./src/ux.mp4"></video> -->
	<video controls>
		<!-- source æ˜¯ä¸ºäº†é€‚é…ä¸åŒçš„æµè§ˆå™¨ï¼ˆæœ‰çš„æµè§ˆå™¨ä¸æ”¯æŒ webm ç­‰ï¼‰ -->
		<source src="./src/ux.mp4">
		<source src="./src/ux.webm">
	</video>
	<!-- è§†é¢‘æ§ä»¶ -->
	<span class="play-btn">Play</span>
</body>

<script>
	/* 
		ğŸ”¥æ§åˆ¶è§†é¢‘çš„æ’­æ”¾è¿›åº¦
			å¸¸ç”¨çš„æ–¹æ³•
				play 

				pause

				load

			å¸¸ç”¨çš„å±æ€§
				currentTime   //è·³è½¬åˆ°ç¬¬ X ç§’çš„ä½ç½®

				playbackRate   //å‡ å€é€Ÿæ’­æ”¾

				volume    æ§åˆ¶å£°éŸ³å¤§å°
	*/

	const video = document.querySelector('video')

	// ğŸŒŸ canplay è¡¨ç¤ºåª’ä½“å¯ä»¥æ’­æ”¾æ—¶å°±å¯ä»¥è§¦å‘
	video.addEventListener('canplay', () => {

		let isPlay = false

		// æ’­æ”¾æŒ‰é’®
		const playBtn = document.querySelector('.play-btn')
		playBtn.addEventListener('click', () => {
			// è§†é¢‘æ’­æ”¾åå°±æš‚åœ
			if(!isPlay) {
				video.play()
				isPlay = true
				playBtn.textContent = 'Pause';
				playBtn.style.backgroundColor = "rgb(49, 19, 114)";
  				playBtn.style.color = "rgb(207, 213, 255)";
			} else {
				video.pause()
				isPlay = false
				playBtn.textContent = 'Play';
				playBtn.style.backgroundColor = 'rgb(207, 213, 255)';
				playBtn.style.color = "rgb(49, 19, 114)";
			}
		})
	})

	// ğŸŒŸé€šè¿‡å·¦å³é”®ç›˜æ¥æ§åˆ¶è§†é¢‘çš„æ—¶é—´è½´, æ¯æ¬¡ +3 ç§’
	document.addEventListener('keydown', (e) => {
		if(e.key === 'ArrowLeft') {
			video.currentTime -= 3
		} else if (e.key === 'ArrowRight') {
			video.currentTime += 3
		}
	})

	// ğŸŒŸé€šè¿‡ç©ºæ ¼é”®æ¥æ§åˆ¶è§†é¢‘çš„æ’­æ”¾å’Œæš‚åœ
	document.addEventListener('keydown', function(e) {
		if (e.code === 'Space') {
		  const video = document.querySelector('video');
		  if (video.paused) {
			video.play();
		  } else {
			video.pause();
		  }
		}
	  })

</script>
</html>
