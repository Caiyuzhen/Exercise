<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基础网络知识</title>
</head>
<body>
	<!-- 
		
		ip 
			独立计算机
			HDCP 路由自动帮你设置 ip 地址

		网址 
			每个网址都会绑定一个 ip 地址

		域名 Domain
			域名需要被解析，将域名与网址 ip 建立连接关系，解析过后的域名才是网址

		端口 Port 
			会跟每一道程序绑定，每个程序会获得一个端口去访问网络,类比数据的收件人
			端口范围：0~65535
			线上网站默认的端口号为   80 http  ｜  http 443   默认都不用写
		
		子网
			比如公司的网络或家里服务器的网络
			提升网络传输效率的分布网络
			路由器需要判断【发送方】跟【接收方】是否在一个子网当中，看是否需要转发出外网

		子网掩码
			根据 ip 地址取出 ip 里边的 1 (二进制), 所以 ip 信息会包含子网信息
			子网的 id 网断号

		网络号
			192.168.31.0

		主机号
			192.168.31.1  // host  最后一位的可用范围为 1~254

		广播号
			192.168.31.255  //向它发送信息的话，子网内所有设备都能接收到

		公网 ip
			全网公开的地址，数量有限，一般是用于服务器

		私网 ip
			192.168 XXX ，一般用于局域网
			常见的有
				10.0.0.0
				172.168.0.0
				192.168.0.0
		
		网关
			路由器的 ip 地址，用来关于子网的网络转发

		localhost
			本地主机, 也就是访问自己电脑的地址

		本地 ip
			127.0.0.1 自己电脑的 ip

		

			





	-->
	
</body>
</html>
