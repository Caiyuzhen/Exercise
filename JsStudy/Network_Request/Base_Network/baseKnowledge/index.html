	<!-- 
		📒 基本概念
			ip 
				独立计算机
				HDCP 路由自动帮你设置 ip 地址

			网址 
				每个网址都会绑定一个 ip 地址

			域名 Domain
				域名需要被解析，将域名与网址 ip 建立连接关系，解析过后的域名才是网址

			端口 Port 
				会跟每一道程序绑定，每个程序会获得一个端口去访问网络,类比数据的收件人
				端口范围：0~65535
				线上网站默认的端口号为   80 http  ｜  http 443   默认都不用写
			
			子网
				比如公司的网络或家里服务器的网络
				提升网络传输效率的分布网络
				路由器需要判断【发送方】跟【接收方】是否在一个子网当中，看是否需要转发出外网

			子网掩码
				根据 ip 地址取出 ip 里边的 1 (二进制), 所以 ip 信息会包含子网信息
				子网的 id 网断号

			网络号
				192.168.31.0

			主机号
				192.168.31.1  // host  最后一位的可用范围为 1~254

			广播号
				192.168.31.255  //向它发送信息的话，子网内所有设备都能接收到

			公网 ip
				全网公开的地址，数量有限，一般是用于服务器

			私网 ip
				192.168 XXX ，一般用于局域网
				常见的有
					10.0.0.0
					172.168.0.0
					192.168.0.0
			
			网关
				路由器的 ip 地址，用来关于子网的网络转发

			localhost
				本地主机, 也就是访问自己电脑的地址

			本地 ip
				127.0.0.1 自己电脑的 ip

		🧪 数据传输（类比发快递）
			🤔基础概念
				将会有个数据结构（分段式的）
					附带信息（头部信息，先让路由器去解析） + 真实信息

				包含的信息
					携带发送方信息
						比如 ip
						...
					携带目标放信息
						比如 ip
						比如接收方端口
						...
					携带数据本身
						...
				操作系统是什么？
					【程序】和【硬件】的中间人

				传输的阶段阶段
					1 从客户端（或者说电脑）发送请求
					2 通过网路传输到目标服务器
					3 目标服务器接收请求并进行解析，发送相应数据
					4 数据经过网络返回到客户端
					5 客户端接收到返回的数据，进行读解处理

	

			🤝 建立连接（三次握手，过程：Socket->Connect->TCP）
				操作系统
					Socket  
						一个构造函数，包含很多方法的库
						可以类比网络连接的插座，什么样的连接机制都会通过 Socket 来连接
						Socket 会产生一个【描述符】，用来确定实例

					Connect 
						一个方法，用来建立连接
						需要传入【描述符】、【目标 ip（用 NDS 获取）】、【目标端口（网站解析）】三个参数

					网络通讯协议（按照协议标准来处理数据）
						协议类型
							IP  、 TCP 、 UDP（实时性比较好，一般用在会议跟直播产品）
						协议会添加的附带信息
							一：TCP 添加 head
								包含
									发送方端口号 （重要）
									接收方端口号 （重要）
									ACK 号 （重要）
									控制位（重要）
									数据偏移量
									序号
									...
							二：IP 添加 head
								包含
									发送方 IP（重要）
									接收方 IP（重要）
									版本号
									头部长度
									服务类型
									总长度
									ID 号
									标志
							三：Mac 头部（Media Access Control Adress），又叫以太网、局域网
								包含
									主要是添加目标设备的网卡编号
									...

				建立连接的程序
					网站服务器程序
						webServer
							会创建 Socket 实例，但是不会创建 Connect
							而是创建 Listen 方法，然后监听服务器的 80 端口
							别的设备发来的数据都是发到这个 80 端口
							有数据过来的时候，会复制一个 Socket 请求

			👋发送请求(四次挥手)
				发送请求本身有自己的协议
				http 表示超文本传输协议
				https:// 表示用什么协议来访问, s 表示 secure
				HTML 表示超文本标记语言
				客户端产生数据包的过程：
					1.产生 http 数据包（最后来解析）http 数据包又叫【✈️ 报文】
					2.TCP 注入头部
						TCP协议会保证数据完整的发送到目标设备，如果有错误会重新发送
						如果是 UDP 协议的话，只会发送一次，如果有错误也不管了
						如果数据包过大的话，则会进行拆包，拆包后每个小包的 TCP 协议将会不一样
						FIN 为最后一次发送数据，断开连接的信息
					3.IP 注入头部
					4.Mac 注入 Mac 头部
					
		📃 Http 数据传输协议
			URL 统一资源标识符
			URI 统一资源定位符
			组成部分:
				https://      www.bilibili.com     :80         						/
				用什么协议     在什么域名  			  在哪个端口（默认为 80，可以不写）		去访问哪个文件（默认表示 index.html，可以不写)
		http 报文:
			类型：
				【客户端 -> 服务端】
					请求报文  request
				【服务端 -> 客户端】
					响应报文  response
			报文各式：
				👉 请求报文
						请求行
							请求方法（GET、POST、PUT、DELETE、HEAD、OPTIONS、TRACE、CONNECT）
						请求头	request header
						请求体  body
				👈 响应报文
						响应行
							包含了响应码（200、404、500）
								1xx 开头一般为进度
								2xx 开头一般为成功
								3xx 开头一般表示需要进一步的操作(重定向，类比转发数据，临时永久重定向)
								4xx 开头一般表示客户端错误
								5xx 开头一般表示服务端错误
						响应头
						响应体

			
			


	-->
