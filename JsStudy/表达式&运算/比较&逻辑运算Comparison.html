<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <H1>比较运算符</H1>
    <H1>逻辑运算符</H1>
</head>
<body>
</body>
<script type="text/javascript">
    
//——————————————————————————————————————   ⚙️字符转化表   ——————————————————————————————————————————————————

//null false '' 转化后都是 0 , 0 转化后为 false
//true 转化后是 1 , 1 转化后是 true
//undefined 转化后是 Nan
//Null \ undefined \ 0 \ NaN  转成布尔值都是 false
//任何空对象、字符类型包括空格 '  '  除了0以外的数据类型转成布尔值都是 true  (记住 true 即可反推什么事 false🌟) 

// —————————————————————————————————————  🌟比较运算符🌟  ——————————————————————————————————————————————————————————

//特殊字符相加

// “200”+200, 相加为 “200200”

//——————————

var person = {
    name: 'John',
    age: 36,
}

if (person.age < 18 ) {
    console.log("不可以喝酒")
}else {
    console.log("可以喝酒")
}

// = = = 严格相等 (不会进行隐式转化)
// ! = = 严格不等 (不会进行隐式转化) 

console.log('12' > 2) //会做隐式类型的转换
console.log('2' == 2) //会做隐式类型的转换
console.log('2' === 2) //不会做隐式类型的转换

// = = 相等 (会进行隐式转化)
// ! = 不等 (会进行隐式转化)

parseInt('123A321') //会解析出数字, 到非数字的地方截止


// ————————————————————————————————————  🌟逻辑运算符🌟  ————————————————————————————————————————————————————————

//🌟当条件为 true 才会返回值

// !  逻辑非
console.log(!null) //负负得正

// || 逻辑或 (一个表达式正确即可为 true)
console.log(true || false)
console.log(false && false)

//&&  逻辑且 (全部表达式正确才可为 true)
console.log(true && false)
console.log(false && false)



//特征:自左向右能判断就直接返回值, 不会继续往后算
console.log(1 && null)  // null
console.log(1 || null)  // 1

console.log( 3 < 1 || 100) //100
console.log('design' || 0)// 
console.log(undefined && 666) //前一个是 false ,所以整体是 false, 所以直接返回 undefined
console.log(100 > 2 || false) //true

</script>

</html>
