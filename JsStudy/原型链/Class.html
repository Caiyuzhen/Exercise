    <!-- 
        Class 类

            What?
                类声明
                共性
                    有 name 属性
                    有 length 属性
                    有 prototype 属性

                特点:
                    不会有作用域提升的效果 (函数内的变量会被提前声明,函数内的函数也会更加的提前声明,函数内函数的变量也是)
                    受块级作用域的影响
                    也是一等公民,既可以作为参数传入函数,也可以返回值从函数中返回
                    🌟🌟在[类]中定义的方法,得等到[类]被执行后才会被执行
                    🌟🌟只要方法有属性,constructor 就得定义参数!
            How?
                语法:   
                    class Zen {
                        XXX
                    }
                    跟构造函数不一样, 这个一定要用 new 来调用,不然会报错


                如何定义 class 的属性和方法?
                    class Zen
                        constructor.(XXX){ //方法一:用 constructor
                            this.name = name
                        }
                        abc = 123 //写法而:直接赋值,写死的


                    🌟🌟要在 class 中写静态属性、静态数组、静态方法: 1.得用 static  2.得用赋值 = XXX, 否则会报错
                        场景比如:狗的所有品质


     -->

        //定义一个类型,该类型有两个属性, name 跟 age, 函数上有一个 init 静态方法, 可传两个参数
        //init 这个方法执行后会返回这个类型的实例, 而传入的这两个参数分别就是这个实例的 name 跟 age 的属性值

        class Person {

            constructor(name,age){//类似构造函数的 funciton (X,Y){}
                this.name = name
                this.age = age
            }

            static init(name,age) { //🌟🌟只要方法有属性,constructor 就得定义参数!
                return new Person(name,age) //🌟🌟返回类的实例!!
            }
        }
        const Result2 = new Person("八戒",23)
