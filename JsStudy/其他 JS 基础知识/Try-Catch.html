<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch捕获报错信息</title>
    <H1>Try Catch捕获报错信息</H1>
</head>
    <!-- What? 

            1.try{}内的报错不会发生在控制台,会输出报错信息,代码正常往下跑
            2.如果 try{} 内的代码报错,那么就执行 catch{} 内的代码, 如果 try{} 里边没有报错那么 catch{} 就不会执行
            3.catch(x) 一定要定义参数🌟
            4.finally{} 可写可不写,写了后一定会运!！无论上面的 try{}、catch{}中是否有 return 都阻止不了它
            5.也可以写在函数里边
        
        Why？
            用在打印一些错误日志的场景

        How?
                    try {
            console.log(a)
                }catch (e) { //e 为错误对象,这个一定要写！！
            console.log(e.message) //e.message 为错误对象的报错信息
            }
    
    
    
    
    
    
    
    -->



<body>
    <script type="text/javascript">


        try {
            console.log(a)
        }catch (e) { //e 为错误对象,这个一定要写！！
            console.log(e.message) //e.message 为错误对象的报错信息
        }finally {
            console.log("我一定会执行")
        }








    </script>
</body>
</html>
