<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标点击事件总结</title>
</head>
<body>
    <!-- 
        直接拖拽事件 -- 元素上写 draggable='true'
            例如：
                <h1 draggable='true'>拖拽</h1>
            
            特点：
                可以定义拖拽的数据
                可以定义放置区
                元素是半透明的

            使用场景：
                比如拖拽文件进行上传


        事件对象中的 button 属性
            0 没有按键变化
            1 左键
            2 右键
            4 中键
            多个按键则是数值相加

//——————————————————————————————————————————————————————————————————————————————

        步骤：
            1.先搞定基本状态
                比如：
                    样式/布局等
                    声明/转化为数组

            2.化繁为简,一步步拆解,不用一次性做完
                比如：
                    遍历元素,添加交互,触发改变元素等等
                        1.先能拖
                        2.再能放置
                        3.放置后去更新数据
                        ...
            3.碰到问题再解决问题
                比如：
                    错位问题等

            4.活用类名跟备注
                比如：
                    1.tabBar 的类名
                    2.遍历 tabBar 数组然后 splice(' ')
                    3...

            5.尽量不要写死代码(找规律,会有更好的扩展性)
                比如：
                    动态的方式获取 tab 竖线的移动位置, 而不是写死移动的距离
     -->
    
</body>
</html>
