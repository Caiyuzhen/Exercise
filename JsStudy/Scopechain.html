<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的作用域</title>
    <h1>函数的作用域</h1>
    <!--    
        全局变量

        局部变量
            函数内定义的变量,作用域在函数内,外部访问不到
            函数内部跟外部的变量 (标识符) 同名的话, 优先使用内部 (内部会遮蔽外部)
            🌟 特殊 function test(x) {} 这里的 x 也是一个变,，相当于 var x

     -->
</head>
<body>
    <script type="text/javascript">

        var a = 1, b = 2;
        console.log(a)

        function test(){
            var c = 3
            console.log(b)
        }

        test()
        console.log(c)


    </script>
</body>
</html>
