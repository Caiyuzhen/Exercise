    <!--
        特征总结
            传参都是函数
            都不改变原数组, 都是检查数组

        关注点
            1.作用
            2.如何用
            2.是否修改原数组
            4.console 返回什么 

        //数组内的一种函数定义 
        // (x) => {return typeof x === 'string'}
        //相当于这种写法?
        // (x,y) => {
        //     return x + y
        // }

        
        Foreach  
            1.用来把数组的数据依次提取出来, callback 回调, 获取整个数组的元素, 中途不能停止, 没法被 return 来停止整个索引
            2.arr.forEach( (x,index,arr) => console.log(x,index,arr) , {x:xxx})
            3.不修改
            4.没有定义的话返回的是 undefined, 有定义的话依次返回数组内的元素

        Map (编程内叫映射)
            1.可以用来[整体串改数据], callback 回调, 获取整个数组的元素, 并且返回到 [新数组] 中
            2.arr.map( (x,index,arr) => console.log(x,index,arr) , {x:xxx})
            3.3.不修改
            4.没有定义的话返回的是 undefined, 有的话返回一个新数组

        Some 
            1.检测函数内是否包含某个值(有一个就成立),返回 true or false, true 的话立即结束这个数组函数
            2.arr.some( (x,index,arr) => console.log(x,index,arr) , {x:xxx})
            3.不修改
            4.true or false
        
        Filter
            1.过滤出能回调回真值的数据进行返回(符合条件的进行返回)
            2.arr.filter( (x,index,arr) => console.log(x))
            3.不修改
            4.没有定义的话返回的是 undefined, 有的话返回这个新数组

        Every
            1.判断整个数组是否 [都符合] 某个条件,符合的话就返回 true, 只要有一个不符合就返回 false
            2.arr.every( (x,index,arr) => console.log(x))
            3.不修改
            4.没有定义的话返回的是 undefined, 有的话返回这个新数组


     -->

//用三种函数来判断一个数组内是否包含 string 字符串 🌟🌟很关键

const strArr = ['hello', 3,'world',9,2,false,true]


//方法一 (🌟直接判断然后提取)

function filterStr(x){
    return x.filter( (y) => {return typeof y === 'string'}) //🌟🌟 y 为结果, 判断返回的这个值是否满足等于 字符串 的条件
}

console.log(filterStr(strArr))





//方法二 (🌟先遍历再判断,比较蠢的方法)

function filterStr02(x){
    const result = []

    x.forEach((y) => {   //y 来接收 返回 的数据
        if(typeof y === "string"){
            result.push(y)  //把 返回 的数据 push 到 result[] 中
        }
    })
    return result //很关键! 不然外面无法读取他的值
}

console.log(filterStr02(strArr))




//方法三(🌟)

function filterStr03(x){
    const result02 = []

    x.map((y)=>{
        if(typeof y === "string"){
            result02.push(y) 
        }
    })
    return result02 
}

console.log(filterStr03(strArr))



//方法四(🌟自制野方法)

function filterStr04(x){
    return x.filter( result=> result.length >= 2) 
}

console.log(filterStr04(strArr))




//定义一个函数,判断数组内是否没有、是否全部包含、是否有一个包含布尔值,分别返回 0 ,2, 1

const exercise = [1,'ming',true,{name:'jimmy'},8,false,4,2]

function checkExercise(x) {
    if( x.every( (y) => {return typeof y !== 'bolean'}) ){ //判断过滤出来的类型是否 [全部不包含] 布尔值
        console.log('0')
    }else if( x.every( (y) => {return typeof y === 'bolean'}) ){ //判断过滤出来的类型是否 [全部包含] 布尔值
        console.log('2')
    }else if( x.some( (y) => {return typeof y === 'bolean'}) ){ //判断过滤出来的类型是否 [包含一个] 布尔值
        console.log('1')
    }
}

checkExercise(exercise)
