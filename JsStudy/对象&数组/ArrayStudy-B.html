<!DOCTYPE html>

    <title>数组学习</title>
    <H1>基础数组</H1>
    <!-- 
        定义:
            数组也是一种引用类型的数据
            可以把数组理解成为一种用数字字符做 key 的特殊对象,js 内万物都是对象,都是在对象上加的属性和方法

        与对象的差异:
            对象需要定义键值对,数组可以直接定义值

        如何取值:
            通过索引(或叫索引位、槽位),从 0 开始, 依次递增,比如
                    console.log(arr[1])

            🍎 也可以二次下钻索引(比如取数组里边的数组)
                    console.log(arr[3][2])

            🍎 再比如取数组里边的对象
                    console.log(arr[4].name)
            
        如何赋值:
            先索引再赋值,比如
                arr[1] = 'lululemon'
        固有属性
            length 数组的长度
            可以通过长度来操作数组(比如把 6 个数据的数组裁剪成 5 个，相当于删除末尾)
     
     
    -->
    
</head>
<body>
    <script type="text/javascript">
    //定义
        let arr = [ //一般使用这种字面量的方式
            1, 
            "数组", 
            false,
            ['猫','狗','猪'],
            {
                name: 'lululemon',
            }
        ]

        let obj = {

        console.log(arr[4].name)

        //数组自身的构造函数 Array,直接实例化,静态方法,比较少用
        let arr2 = Array(3)
        console.log(arr2) //方式一
        console.log(Array.of(1,2,3)) //方式二

    //修改
        //获取数组的长度并进行裁切
        const arr6 = [1,2,3]
        console.log(arr6,length) 
        arr6.length = 2
        console.log(arr6) 

        //也可以直接给空的槽位赋值数据
        arr6[5] = '火箭'
        console.log(arr6)

        //或者直接给末尾赋值数据
        arr6[arr6.length] = '在末尾加的数据'
        console.log(arr6)

        //也可以给数组添加属性或方法
        arr6.open22 = function(){  //🍎给数组添加一个方法
            console.log('我是一个方法')
        }
        
        arr6.name = '小铭' //🍎给数组添加一个属性
        console.log(arr6)

        //转赋值后，指向的同一份内存空间的数据
        let arr9 = [123,2,5]
        let ar = arr9 //只有一份数据

        ar[1] = 'car' //改的也是 arr9 的那份数据
