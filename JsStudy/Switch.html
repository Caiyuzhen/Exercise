<script type="text/javascript"> 

//基本语法
var friend = 'A'
    switch (friend) {
        case "A":
            console.log("白开水");
            break;
        case "B":
            console.log("茶");
            break;
        case "C":
            console.log("果汁");
            break;
        default: 
            console.log("可乐");
    }


//计算出行方式
var mile = 300;
var how;
    switch (how) {
        case (mile >= 200) : 
            how = "坐火车";
            break;
        case  (100 < mile && mile <=200): 
            how = "开车";
            break;
        default: how = "走路";
    }
    console.log(how);



//获得当前日期
function 获得日期的方法 () {
    var time = new Date().getDay();
        switch(time) {
            case 0: 
                time = "星期天";
                break;
            case 1: 
                time = "星期一";
                break;
            case 2 : 
                time = "星期二";
                break;
            case 3: 
                time = "星期三";
                break;
            case 4: 
                time = "星期四";
                break;
            case 5: 
                time = "星期五";
                break;
            case 6: 
                time = "星期六";
                break;
            default: time ="错误";
}
console.log(time);
alert(time);
}
