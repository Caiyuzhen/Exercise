<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取 Dom 节点</title>
</head>

<!-- 
    节点类型(是什么?)
        1.文档节点 document
        2.元素节点 <a> <div>
        3.属性节点 id href name class
        4.文本节点 hello
        5.注释节点 

    操作节点(怎么做?) 1 为获取一个对象, 3~4 都是获取一组对象
        1.getElementByid() —— 通过 id 获取,若重复则以第一个为准
        2.getElementsByTagName()根据标签名获取
        3.getElementsByClasssName()根据类名获取
        4.getElementsByName()根据 name 属性值获取(常用于多选)
-->


<body>

    <p id="p1" class="para">这是一个段落<span>文本</span></p>
    <p id="p2" class="para">这又是一个段落</p>
    <input type="text" name="txt" value="admin"/>
        <input type="checkbox" name="hobby" value="游泳"/>游泳
        <input type="checkbox" name="hobby" value="足球"/>足球
        <input type="checkbox" name="hobby" value="篮球"/>篮球
    <hr />

    <!-- javascript:void(0)为不执行跳转事件(可点但不跳) -->
    <a href="javascript:void(0)" onclick="testById()">按照 id 获取</a>
    <a href="javascript:void(0)" onclick="testByName()">按照 name 获取</a>
    <a href="javascript:void(0)" onclick="testByTagName()">按照标签名获取</a>
    <a href="javascript:void(0)" onclick="testByClass()">按照 class 获取</a>
    
</body>

<script type="text/javascript">
    function testById(){
        var p = document.getElementById("p1");
        console.log(p);
    }

    function testByName (){
        var hobbys = document.getElementsByName("hobby"); //name 本质上是一个数组
        console.log(hobbys[1]); // 0、1、2 为获取哪个元素
    }


    function testByTagName() {
        var inputs = document.getElementsByTagName("input");
        console.log(inputs);

            for (var i = 0; i < inputs.length; i++) {//获取元素类型(循环遍历,i可以理解为一个变量,循环多少则有多少个i)
                console.log(inputs[i].type);
                console.log(inputs[i].value);
                    if (inputs[i].type == "checkbox"){
                        console.log(inputs[i].checked);//如果复选框选中则打印
                    }
                console.log("----------")
            }
     }

     function testByClass () {
         var clas1 = document.getElementsByClassName("para");
            console.log(clas1.length);
                for (var i = 0; i < clas1.length; i++){
                    console.log(clas1[i].id)
                }

     }


</script>




</html>
