    🚀事件类别
        一、👋用户界面事件 UIEvent -浏览器事件
                load
                unload
                error
                select
                resize
                select
                scroll win
                scroll element


        二、👀焦点事件
                focus     在获得焦点的元素上触发（不冒泡）
                blur      在失去焦点的元素上触发（不冒泡）
                focusin   在获得焦点的元素上触发（冒泡）
                focusout  在失去焦点的元素上触发（冒泡）
              
                
        三、🖱️鼠标和滚轮事件
                click       单击左键（快速按下又抬起）或者回车时触发
                dbclick     双击事件
                mousedown   在鼠标按下时触发 
                mouseup     在鼠标抬起时触发
                mouseenter  当鼠标进入元素时触发  （不冒泡） 不会在鼠标经过后代元素时触发
                mouseleave  当鼠标离开元素时触发  （不冒泡） 不会在鼠标经过后代元素时触发
                mousemove   当鼠标在元素上移动时反复触发
                mouseout    当鼠标从一个元素移到另一个元素上时触发,可以是原始元素的外部元素，也可以是它的子元素
                mouseover   当鼠标从元素外部移动到元素内部时触发
                mousewheel  当鼠标滚轮时触发


        四、💻键盘事件
                keydown     当按下键盘上的某个键时触发  持续按持续触发
                keyup       当松开键盘上的某个键时触发
                textInput   当用户输入文本时（文本落盘后）触发,用于在文本显示给用户之前更方便的截获文本输入
                keypress    当按下键盘上的某个键时触发（DOM3 废弃）


        五、🔮合成事件（输入法）
                compositionstart    当输入法开始输入时触发
                compositionupdate   当新字符串输入字段时触发
                compositionend      当输入法结束输入时触发


        六、📃页面级事件
                contextmenu       当鼠标右键点击时触发（可以自定义右键菜单）
                beforeunload      当页面关闭后触发，此时页面依旧在   
                DOMContentLoaded  DOM 加载完后触发
                readystatechange  页面状态数据更换后触发
                pageshow          当一条会话历史记录被执行的时候将会触发（包括浏览器的前进/后退）
                pagehide          当浏览器在显示与会话历史记录不同的页面的过程中隐藏当前页面时触发
                haschange         当URL的片段标识符更改时触发

        
        七、📱移动设备事件
                orientationchange  当设备方向改变时触发（竖屏变成横屏）
                deviceorientation  当设备方向改变时触发 （水平朝向，比如虚拟的物体根据手机来变化）
                devicemotion       当设备运动时触发（根据手机的加速度/掉落等）(比如摇一摇）)

        
        八、🤌触摸 & 手势事件
                触摸
                    touchstart     当手指触摸屏幕时触发
                    touchend       当手指从屏幕上移开时触发
                    touchmove      当手指在屏幕上滑动时连续触发，在这个事件中调用 preventDefault 停止
                    touchleave     当手指离开屏幕时触发
                    touchcancel    当触摸点被中断时会触发，中断方式基于特定实现而有所不同（例如创建了太多的触摸点）
                手势
                    getTouchData    获取触摸数据
                    gesturestart    一个手指已经放在屏幕上，另一个手指又放到屏幕上时触发
                    gesturestart    其中一个手指在屏幕上的位置发生变化时触发
                    gestureend      其中一个手指从屏幕上移开时触发


        九、🚗过渡及动画事件
                CSS 的 transition 事件
                    transitionstart     动画开始后
                    transitionend       动画结束后
                    transitioncancel   动画被取消时
                    transitionrun      动画正在运行时
                
                CSS 的 animation 和 js 的 element.animate（ ）Animation
                    animationstart     动画开始时
                    animationend       动画结束时
                    animationiteration 动画运行时
                    animationcancel    动画被取消时


        十、🔊声音事件
                canplay
                canplaythrough
                ended
                error
                loadeddata
                loadedmetadata
                pause
                play
                playing
                ratechange
                seeked
                seeking
                stalled
                suspend
                timeupdate
                volumechange
                waiting
       
        十一、🍔DOM 0 级事件 [element.onclick] (句柄/控制器) Handlers

                        onkeydown

                        oncontextmenu

                        ...
