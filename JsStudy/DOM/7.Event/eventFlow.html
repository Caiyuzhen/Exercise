<!-- 
    事件目标(不包括父级,作用的是最深层的元素节点)
        是什么
            事件真正作用的那个元素节点(注意,元素跟文本节点有不同的点击区域)
        特性
            只要事件触发了,就会顺着元素结构一层层的(🌟先自上而下再自下而上)的去找一遍事件
    示例
        html -> body -> H1(事件目标 click) -> span
-->
