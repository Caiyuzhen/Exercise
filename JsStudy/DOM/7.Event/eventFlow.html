<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流机制</title>
    <h1>事件流机制</h1>
    <h2 class='en2'>Event <span>目标</span></h2>
</head>
<!-- 
    事件目标(不包括父级,作用的是最深层的元素节点)
        是什么
            事件真正作用的那个元素节点(注意,元素跟文本节点有不同的点击区域)
        特性
            只要事件触发了,就会顺着元素结构一层层的(🌟先自上而下再自下而上)的去找一遍事件
    示例
        html -> body -> H1(事件目标 click) -> span

        事件流的三个阶段
            事件捕获阶段 capture
            事件目标 traget
            事件冒泡 bubble

    第三个参数可以决定事件是在什么阶段触发的
        🌟可以传入一个布尔值(不传的话,默认就 false,在冒泡阶段去执行), 一般是冒泡阶段再去执行,对兼容性友好
            如果是 true 那么就是捕获阶段
            如果是 false 那么就是冒泡阶段
            如果是 null 那么就是事件目标阶段
        
        也可以传入一个对象
            XXX

    DOM 0 级事件是在冒泡阶段再执行的
        btn.onclick = function () {...}
-->
<body>
    
</body>

<script type="text/javascript">
    const h1 = document.querySelector('h2');
    h1.addEventListener('click',function(){
        console.log('点了 h2')
    },true)


    document.body.addEventListener('click',function(){
        console.log('点了body')
    },true)



</script>

</html>
