<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>间接查找元素</title>
</head>
<body>
    <!--
        概念明晰：
            节点  ————  文本、标签等等
            元素  ————  各种标签

        间接查找节点的方法 ：
            1.childNodes
                子节点数组(会把文本一起取进去)

            2.children
                所有子元素素组(只包含元素)

            3.firstChild
                第一个平行的子节点(在编辑器里边应该是横向并列的!)
                
            5.lastChild
                最后一个平行的子节点

            4.firstElementChild
                第一个子元素

            6.lastElementChild
                最后一个子元素

            7.nextSibling
                下一个平行的兄弟节点

            8.previousSibling
                上一个平行的兄弟节点

            9.nextElementsSibling
                下一个元素

            10.previousElementsSibling
                上一个元素

            11.parentNode
                父节点

            12.parentElement
                父元素
        
        间接删除节点的方法：
            removeChild( 变量 )
-->
    
        <ul>
            <li id="red">红色</li>
            <li>绿色</li>
        </ul>

        <span id="programmer">你好呀</span>
        <a href="javascript:void(0)" onclick="delNode()">点我删除元素</a>

</body>

    <script type="text/javascript">
        
        //得到 ul —— 因为没有 id ，所以只能通过元素选择器去找到 ul
        let ul = document.getElementsByTagName("ul")[0] //获取的是一个数组，要 【0】选择第一个

            console.log(ul.childNodes)  //[li#red, text, li, text]
            console.log(ul.children)  //[li#red, li]

            console.log(ul.firstChild)  //[li#red]
            console.log(ul.lastChild) // [text]
            
            console.log(ul.firstElementChild) //[li#red]
            console.log(ul.lastElementChild) // [li]
 
            console.log(document.getElementById("red").nextSibling) //因为 ul 没有兄弟节点，所以用 li 做示范
            console.log(document.getElementById("red").previousSibling) //因为 ul 没有兄弟节点，所以用 li 做示范

            console.log(document.getElementById("red").nextElementsSibling) //undefined
            console.log(document.getElementById("red").previousElementsSibling) //undefined

            console.log(document.getElementById("red").parentNode) //ul
            console.log(document.getElementById("red").parentElement) //ul


        //🌟🌟删除子节点的方法演示
            function delNode(){
                //得到被删除的对象
                let whitchSpan = document.getElementById("programmer")
                //得到被删除对象的父元素
                let whitchParent = whitchSpan.parentElement
                //删除元素
                whitchParent.removeChild(whitchSpan)
            }


    </script>


</html>
