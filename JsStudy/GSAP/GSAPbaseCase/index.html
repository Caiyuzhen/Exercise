<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GSAP</title>
	<style>
		.circle {
			width: 100px;
			height: 100px;
			background-color: rgb(69, 27, 209);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
		.square {
			width: 100px;
			height: 100px;
			background-color: rgb(209, 27, 206);
			border-radius: 12%;
		}
		.triangle {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid rgb(27, 209, 139);
		}

		.eleA {
			width: 100px;
			height: 100px;
			background-color: rgb(41, 41, 41);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
		.eleB {
			width: 100px;
			height: 100px;
			background-color: rgb(41, 41, 41);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
		.eleC {
			width: 100px;
			height: 100px;
			background-color: rgb(41, 41, 41);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}

		.eleD {
			width: 100px;
			height: 100px;
			background-color: rgb(169, 39, 150);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
		.eleE {
			width: 100px;
			height: 100px;
			background-color: rgb(169, 39, 150);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
		.eleF {
			width: 100px;
			height: 100px;
			background-color: rgb(169, 39, 150);
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
			color: white;
		}
	</style>

	<h1>GSAP</h1>
	<div class="circle">
		Hellow
	</div>
	<div class="square"></div>
	<div class="triangle"></div>

	<div class="eleA">A</div>
	<div class="eleB">B</div>
	<div class="eleC">C</div>

	<div class="eleAll eleD">D</div>
	<div class="eleAll eleE">E</div>
	<div class="eleAll eleF">F</div>
</head>
<body>
	<script src="./main.js" type="module"></script>
</body>
</html>
