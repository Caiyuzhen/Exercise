<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>横向滚动页面效果</title>
</head>

<style>
	body{
		padding: 2rem;
	}
	.header{
		width: 100%;
		height: 300px;
		background-color: #b4b4b4;
	}

	.scrollContent{
		width: 100%;
		height: 1000px;
		background-color: #313131;
		display: flex;
		/* overflow-x: hidden; */
	}

	.footer {
		width: 100%;
		height: 300px;
		background-color: #b4b4b4;
	}

	.part-1 {
		height: 100%;
		width: 1400px;
		box-sizing: border-box;
		background-color: #007e8a;
		border: 2px solid #007e8a;
		flex-shrink: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.part-2 {
		height: 100%;
		width: 1400px;
		box-sizing: border-box;
		background-color: #a5438d;
		border: 2px solid #a5438d;
		flex-shrink: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.part-3 {
		height: 100%;
		width: 1400px;
		box-sizing: border-box;
		background-color: #76aa29;
		border: 2px solid #76aa29;
		flex-shrink: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

</style>


<body>
	<div class="header">顶栏</div>

	<!-- 🔥实际要滚动的内容 -->
	<div class="scrollContent">
		<div class="block part-1">滚动区域 A</div>
		<div class="block part-2">滚动区域 B</div>
		<div class="block part-3">滚动区域 C</div>
	</div>

	<div class="footer">底栏</div>

	<!-- 🔥引入库！ -->
	<script src="./main.js" type="module"></script>
</body>
</html>
