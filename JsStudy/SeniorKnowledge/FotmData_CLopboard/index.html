<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    
    <title>表单处理&剪切板</title>
  </head>
  <body>
    <h2 class="clipBoard">表单处理&剪切板</h2>

    </div>
	<!-- 👇表单 -->
    <form id="myForm" action="/submit-form"  method="post"> 
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
    
      <br>
    
      <label>性别：</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">男</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">女</label>
    
      <br>
    
      <label>爱好：</label>
      <input type="checkbox" id="hobby1" name="hobby" value="reading">
      <label for="hobby1">阅读</label>
      <input type="checkbox" id="hobby2" name="hobby" value="sports">
      <label for="hobby2">运动</label>
      <input type="checkbox" id="hobby3" name="hobby" value="music">
      <label for="hobby3">音乐</label>
    
      <br>
    
      <label for="city">城市：</label>
      <select id="city" name="city">
        <option value="">请选择城市</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen">深圳</option>
      </select>
    
      <br>
    
      <input type="button" value="提交" id="subMitbtn">
    </form>

  </body>
  <script src="./main.js"></script>
</html>
