        // 取出属性名以及属性值,并进行拼接, 拼接成 name=小明,age=34,...👇
        var Person = {
            name: 'Jimmy',
            age: 34,
            gender: 'Male',
            girlfriend:'Amy',
        }

        //1.声明储存数据的变量
        var result02 = "";

        //2.从对象内取出值 , key 为 对象的key,XXX[key] 为对象的值, 
        for ( var key in Person){
            var temp = key + "=" + Person[key] + "," //声明一个变量来存这些拼接的值,因为是 for 循环,所以会循环拼接
            result02 += temp  //赋值给 result02 这个变量
        }
        console.log(result02)
