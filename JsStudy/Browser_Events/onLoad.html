<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload 事件</title>
</head>

    <!-- 
        
        Onload 事件
            在当前打开的 window 窗口页面内容加载完成后，就会触发 onload 事件




    -->

<body>

    
</body>

<script type="text/javascript">

    window.onload = function an(){
        alert("页面加载完成");
        console.log("啦啦啦")
        /*
            🌟这个 this 指向调用 Fn() 的对象
            🌟如果是箭头函数则指向的是 window，因为箭头函数本身没有 this
        */
        console.log('this') 
    }

</script>


</html>
