<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义函数</title>
    <h1>定义函数</h1>
</head>
<body>
    <!-- 
        定义函数的方法 (命名要注意语义)
            外部定义
                1-1、函数声明(调用时需要可以写在表达式的前面,先调用后定义)
                    go()
                    function go() {

                    }

                1-2、函数表达式 (调用时需要写在表达式的后面,否则会报错)
                    第一次赋值的变量名就是函数名
                        var go = function() {

                        }

                1-3、箭头函数
                    常规写法
                        var go = (x,y) =>{ 
                            return
                        }

                    特殊写法
                        var go4 = () => 1 //如果只有一条语句可以不用花括号，相当于直接 return

                        var go5 = a => a //只有一条语句跟一个参数时，可以不写花括号跟圆括号，传什么就返回什
            对象内定义函数
                var obj = {
                    name: "小明",
                    🌟定义方法一
                    run(){
                        console.log("跑步中")
                    },
                    🌟定义方法二
                    walk:() => {
                        console.log("学习中")
                    },
                    🌟定义方法三
                    drive:function(){
                        console.log("100Km/h")
                    },

                    gender: "male",
                }    


     -->


    <script type="text/javascript">
        //函数声明:前调用（一般不会先调用！）
        go1()
        function go1() {
            console.log("Hi")
        }

        //函数表达式:后调用
        var go2 = function(){
            console.log("Hey")
        }
        go2()

        //箭头函数
        var go3 = (x,y) => { //常规写法
            return x + y
        }

        var go4 = () => 1 //如果只有一条语句可以不用花括号，相当于直接 return

        var go5 = a => a //只有一条语句跟一个参数时，可以不写花括号跟圆括号，传什么就返回什
        console.log(go5(6))

console.log("_____________________________________________________________")
// _____________________________________________________________

        //对象内定义函数
        var obj = {
            name: "小明",
            //定义方法一
            run(){
                console.log("跑步中")
            },
            //定义方法二
            walk:() => {
                console.log("学习中")
            },
            //定义方法三
            drive:function(){
                console.log("100Km/h")
            },

            gender: "male",
        }

        obj.walk()




    </script>
</body>
</html>
