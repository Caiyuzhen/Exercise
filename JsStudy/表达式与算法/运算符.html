    自增 自减 运算符  ==  --  
        var x = 3;
        z = x++;          相当于 z = x, x += 1 (都是 +1, 相当于 x 自己加个 1 )
        console.log(x,z)  结果为 4 3

        var c = 3;
        y = c--;          先执行 y = c , 再 c 自己 = c-1
        console.log(c,y); 结果为2 3

        var g = 3;
        m = g; 
        console.log(m,g);  结果为2 2

        console.log(b=a+2);
        console.log(b=a/2);
        console.log(b=a*2);
        console.log(b=a%2);

    逻辑运算符 🌟 ,🌟当条件为 true 才会返回值,返回了则不会继续算
        !  逻辑非,表示 not
            !(a==y)   

            console.log(!null)   负负得正


        || 逻辑或,表示 and (一个表达式正确即可为 true)
            a<10 && b>2     
            
            console.log(true || false)
    
            console.log(false && false)


        && 逻辑且,表示 or (全部表达式正确才可为 true)
            
            a==10 || b==2  

            console.log(true && false)
            
            console.log(false && false)

        var obj2 = {

            child:{

            }
        }
        console.log(obj2)
        var obj3 = {
            ...obj2,
        }
