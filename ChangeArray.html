    <!-- 
        每个数组方法的关注点
            1.作用
            2.如何用
            2.是否修改原数组
            4.console 返回什么

        push 
            1.从数组【末尾】加入新数据(或者是合并数组)
            2.array.push(1,2,3)
            3.会修改数据
            4.返回数组的总长度

        pop
            1.从数组【末尾】拿出新数据,并删除拿出的这个数据
            2.array.pop()  ——  不用传参,每次拿一个
            3.会修改数据
            4.返回被拿出的这个数据

        shift
            1.从数组【头部】删除第一个数据
            2.array.shift()  ——  不用传参,每次删一个
            3.会修改数据
            4.返回被拿出的这个数据

        unshift
            1.在数组【头部】添加一个或多个数据
            2.array.unshift(1,2,3)
            3.会修改数据
            4.返回数组的总长度

        splice
            1.从数组【某几处】【添加】或 【删除]】 数据  (插队)
            2.语法
                array.splice(start 【 deletcCount 【 item 【 item2 】】】)
                    arr998.splice(0,2) //从第几位开始,2 表示删除几个 🌟
                    arr998.splice(0,2,'666','777') //2 表示添加几个 🌟,从第几位开始,添加'666','777'进去(数量自己定义)

            3.可选择是否修改数据
            4.返回的内容:
                有删除的话返回的是被删除部分数据组成的新数组
                没删除返回的是整体数组(浅拷贝)

        slice (语法为左闭右开,左边包含,右边不包含!🌟,比如下面 1、3 就是包含第一个数据,不包含第三个)
            1.从数组【某一处】数复制一份数据出来
            2.语法
                array.slice(1,3)复制 1～2 位的数据, 不包含 3
                array.slice(-1) 从倒数第几个(包含这个数),往下复制数据
            3.不会修改数据
            4.返回的内容:
                有复制的话返回的是复制的新数组(除了引用类型的数据外[比如对象 obj ])
                没有复制的话返回的是整体数组(浅拷贝)
            





     -->

                console.log('偶数')

                    const end = ChangeArray[len-1] //尾部数据等于总长度-1

                    ChangeArray.push(end) //把变量值传到数组最后一个
                    ChangeArray.unshift(head) //把变量值传到数组最前一个

                    return ChangeArray

            } else {
                
                console.log('奇数')
                //方法一

                    const xx = ChangeArray.pop()
