<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM 部分综合练习 </title>
    <H1>DOM</H1>
</head>
<body>
    <span>一段文字一段文字一段文字</span>
    <div>
        <span>
            <div>
                <p>两段文字</p>
            </div>
        </span>
    </div>
    
</body>

<script type="text/javascript">

//练习一：用 js 方式创建一个 DOM 的 html 结构, 并显示在主文档内
    const html = document.createElement('html')
    html.innerHTML = `
    <div>
        <ul class="list">
            <li>KR01</li>
            <li>KR02</li>
            <li>KR03</li>
        </ul>
    </div>
    `    
    //把 context 结构添加到 body 上
    document.body.appendChild(html)

    

//练习二：创建一个递归函数，元素以及文本，在函数执行后 3 秒后将消除掉这个元素内包含的文本。
//思路，先把元素内的文本遍历出来，然后再让它们消失





    function disappear(target,text){
        const eleArr = []

        function getElement(collection,target,text){
        //🔥🔥🔥先把目标元素的子节点转化为数组,才难用数组的方法!🔥🔥🔥

            const arr = [...target.childNodes]

            arr.forEach(item=>{
                // 🔥🔥判断是否是文本节点的方法！
                if(item.nodeValue === text){

                    //是文本节点，就把带有文本的元素 push 到数组里
                    collection.push(item.parentNode)

                //看是不是最后一层元素,文本节点没有子元素！
                }else if(item.childNodes.length > 0){
                    //🔥🔥如果有子元素，就继续递归遍历,注意，这里的 target 变成 item 了
                    getElement(collection,item,text)
                }
            })
        }

        //开始执行上面的函数！
        getElement(eleArr,document,text)

        // console.log(eleArr)

        eleArr.forEach(element => {
            element.hidden = true
        })
    }

    disappear(document,'两段文字')

</script>
</html>
