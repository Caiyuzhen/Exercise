<body>
    <script type="text/javascript">
console.log("练习04——————————————————")
    //判读以下函数依次输出的是什么
    var test002 = (function(i){ //i=2
        return function(){ //i=2
            console.log( i *= 2 ) //i=2X2=4
           }
        })(2)

    test002(5)

    const obj = {
        a:123,
        b:{
            x:456,
            y:{
              t:'是我'
            }
        },
        c:true,
    }

    function Check(x){
        const Result = {} //第一步就是建立要拷贝到的对象
            
            Object.keys(x).forEach((yy,index)=>{ //第三步，用 Object 原型方法来找出对象的 key, 这里的 yy 为 key ,配合 Obj.key 能够获得值 value
                if(typeof x[yy] === "Object"){ //第四步，判断 key 是不是 "Object"
                    Result[yy] = Check(x[yy])
                }
                else{
                    Result[yy] = x[yy]
                }
            })
        return Result //第二步就是要返回这个对象
    }

    // console.log(Check(obj))
    const zxc = Check(obj)
    console.log(zxc)

console.log("————————")



    const func = {
    test: function(){ //全局
            const showThis = () => { //略过箭头函数往外找
                console.log(this) //箭头函数内的 this 往上一层找, 因为下面是通过 func() 来调用这个函数的，所以所以指向 func() 这个对象
                    function innerShow(){
                        console.log(this) //🌟🌟🌟 指向 window ，因为隔多了一层，所以不是通过对象的方式来调用它！
                        }
                    innerShow() //打印出 func() 这个对象
            }
            showThis() //打印出 func() 这个对象
        }
    }

    func.test() //？




</script>
