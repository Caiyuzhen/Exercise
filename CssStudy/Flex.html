<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局</title>
</head>
<body>
    <!-- Flew 布局
        水平
            默认为自左向右,对齐左边,
            靠左对齐         justify-content:flex-start;(默认)
            水平居中对齐      justify-content:center;
            靠右对齐         justify-content:flex-end;
            左右两边对齐      justify-content:space-between 
            左右两边对齐且两边预留的边距 X2 等于元素的间距   justify-content:space-around  
            所有间距相等  justify-content:space-evenly;
        垂直
            垂直至顶      align=items:start;
            垂直居中      align-items:center;
            垂直对齐底部   align-items:flex-end;
        容器属性
            垂直 ⬇️ 排列元素  flex-direction:column;
            垂直 ⬇️ 排列元素并反转顺序  flex-direction:column-reverse;
            反转顺序     flex-direction:row-reverse;

            保持元素原有的宽度并自动换行   flex-wrap:wrap;
            默认不换行,然后会等分元素     flex-wrap:nowrap;
            空间不足时是否将元素一起缩小   flex-shrink,默认为 1 会缩小, 设置为 0 则固定宽度
            flex-basis:xxpx 
            等分放大缩小   flex-auto:( 1 1 auto) 
            等分不放大但是会缩小   flex-auto:( 0 0 auto) 

            是否自动平分剩余的空间    flex-grow

        可以给单个元素设置排列顺序, 比如
                                .box:nth-child(1){
                                    order:2;
                                    }
        也可以给单个元素设置排列位置, 比如
                                .box:nth-child(1){
                                    align-self:center;
                                    align-self:flex-end;
                                    ...
                                    }
    -->
    <style type="text/css">
        .boxgroup { 
            display: flex;
            height:100vh;
            justify-content: center;
            align-items: center;
            justify-content:space-around;
;
        }
        .box{
            background-color:#444493;
            border: 1px solid;
            border-color:#ffffff;
            width: 100px;
            height: 100px;
            color:#ffffff;
        }
        .box:nth-child(1){
            order:2;
            align-self:flex-end;
            }
    </style>

    <!-- 快捷键为.box*3 -->
    <div class="boxgroup">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    
</body>
</html>
