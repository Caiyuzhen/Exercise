<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        设置字体样式
            font-family:XX                        当包含空格或特殊字符时,需要用引号扩起来, 可以设置后备字体,当浏览器不能识别时则往后找
            "XX","XX",XX                          当属性有多个时则用 , 隔开
            font size:XX                          设置字体尺寸
            font-style                            设置字体风格
                normal                            正常
                italic                            意大利斜体
                oblique                           强制斜体
            font-weight: 100-900 或 Bold/Medium等  字体粗细

        设置字体对齐方式
            text-align
                left       左
                right      右
                center     居中
                justify    左右对齐(两端顶边,会把内容拉宽)
                

     -->
    <style type="text/css">
        div{
            font-family: 汉仪雅酷黑;
            font-family: "Helvetica Neue","Helvetica",汉仪雅酷黑;
            font-size: 12px;
            font-style: oblique;
            font-weight: 600;
        }
        p{
            /* text-align: center; */
            text-align: justify; 
        }
    </style>


    <div>这是一段文本内容</div>
    <div>这是一段文本内容</div>

    <p>☁️天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗天气晴朗</p>


</body>
</html>
