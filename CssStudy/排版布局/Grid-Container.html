<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网格布局容器</title>
</head>
<body>
    <!-- Grid 
        
        🌟 布局方法一: 固定宽度容器
            定义有多少, 每列的宽度 + 定义每行的高度

       
                grid-template-columns: 150px 150px 150px;
                grid-template-rows: 150px 150px 150px;
                grid-auto-rows: 125px;
                grid-column-gap: 1rem ;
                grid-row-gap:1rem;

                等分 5 份
                grid-column: 1/5;
                grid-column:1 / span4;
            
            
            🌟 布局方法二: 动态宽度容器 —— repeat()函数 
                三等分写法一
                    grid-template-columns: 1fr 1fr 1fr;
                三等分写法二
                    grid-template-columns: repeat(3,1fr);
                固定行首宽度,剩余二等分的写法, 以下两种都一样!🌟
                    grid-template-columns:100px 1fr 1fr ;
                    grid-template-columns:100px repeat(1,1fr);
                总共 12 份, 一部分 7 等分一部分 5 等分
                    grid-template-columns:7fr 5fr ;
                左右固定 20 px, 中间等分
                    grid-template-columns:40px repeat(6,1fr) 40px;

        🌟Grid 内的元素布局
            默认:
            水平: 
                justify-items:Stretch;  (默认)
                justify-items:Start;    子元素放在 Grid 的水平顶部
                justify-items:Center;   子元素放在 Grid 的水平居中
                justify-items:End;      子元素放在 Grid 的水平底部
            垂直:
                align-items:Stretch;    (默认)
                align-items:Start;      子元素放在 Grid 的垂直顶部
                align-items:Center;     子元素放在 Grid 的垂直顶部居中
                align-items:End;        子元素放在 Grid 的垂直底部
    
    
    -->



    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body {
            font-size: 2rem;
            color: #ffffff;
            text-align: center;
        }
        /* 奇数行 */
        div:nth-child(odd) {
            background-color: rgb(96, 49, 191);
        }
        /* 偶数行 */
        div:nth-child(even) {
            background-color: rgb(255, 139, 67);
        }

        .op{
            display: inline-block;
            width: 100px;
            height: 40px;
            border: 3px solid;
            color:#fa2c2c;
            background-color:aqua;
        }

        .grid1 {
            display: grid;
            /* 定义有多少, 每列的宽度 */
            grid-template-columns: 150px 150px 150px;
            /*定义每行的高度 */
            grid-template-rows: 150px 150px 150px;
            /* 定义除了以上三行外剩下行的高度,也可以单独设置这个 */
            grid-auto-rows: 125px;
            grid-column-gap: 1rem ;
            grid-row-gap:1rem;
        }

        .grid2{
            display:grid;
            /* 三等分写法一 */
            grid-template-columns: 1fr 1fr 1fr;
            /* 三等分写法二 */
            grid-template-columns: repeat(3,1fr);
            /* 固定行首宽度,剩余二等分的写法, 以下两种都一样!🌟 */
            grid-template-columns:100px 1fr 1fr ;
            grid-template-columns:100px repeat(2,1fr);
            /* 总共 12 份, 一部分 7 等分一部分 5 等分 */
            grid-template-columns:7fr 5fr ;
            /* 左右固定 20 px, 中间等分 */
            grid-template-columns:40px repeat(6,1fr) 40px;
            /* 一长一短去等分 */
            grid-template-columns:5,1fr 2fr ;
        }

        .grid3{
            display:grid;
            gap:4px;
            padding:4px;
            border-radius: 4px;
            outline:3px dotted #D99BFF;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 150px;
            
            align-items:center;
            justify-items:center;
        }


    </style>

    <main class="grid1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </main>

    <br>
