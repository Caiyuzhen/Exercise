新更改
git status 检查状态

git push  发布到远程仓库
git push origin <master/branch>  发布到远程仓库（选分支）
git pull origin <master/branch> 从仓库拉取分支
git checkout -b <branch> 切换到 XX 分支

git branch newbranch 新建分支
git branch 检查分支是否创建成功
git checkout newbranch 切换到新分支
git add ./
git merge newbranch 合并分支到主分支上
