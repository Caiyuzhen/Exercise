    <script type="text/javascript">

console.log("======================我是分割线==========================")

    const arr = ['a', 'b', 'c']
    arr.forEach( x => console.log(x) ) //🌟立即执行函数, 数组内的数据会被作为函数的 [实参] 传进去!,数组有几个数据,传入的函数就会执行几次
    arr.forEach( (x,index,arr) => console.log(x,index,arr) ) //[inde x跟 arr 非必选] 获得数组的元素、索引位、数组本身
    arr.forEach( function(xx){
        console.log(xx,this)//指向的是👇这个对象
    } ,{name:'小明'})
       




    </script>
