    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .container {
        display: flex;
        overflow-x: scroll;
      }
      .page {
        width: 100vw;
        height: 100vh;
        flex-shrink: 0;
      }
      .page:nth-child(1){
          background: rgb(117, 230, 164);
      }
      .page:nth-child(2){
          background: rgb(109, 140, 241);
      }

    <body>
        <main>
            <div class="container">
                <div class="page">page1</div>
                <div class="page">page2</div>
                <div class="page">page3</div>
            </div>  
    </main>
    <script>
        // ğŸ‘‡åœ¨å˜é‡ä¸­ä¿å­˜è¿”å›çš„ç»“æœ
