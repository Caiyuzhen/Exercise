<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <H1>Table</H1>
</head>
<body>
    <!--基本语法：table -> tr -> th/td 
        tr=table row 表格行； 
        th=table header 表头；
        td=table data 表格数据格子；
        cellspacing 为格子宽度；
        style="border-collapse: collapse;为边框样式；
        align、valign 为对齐方向；
        colspan、rowspan 为合并横纵单元格；
        whidth 的宽度为上一级元素的百分比，未设置则为屏幕百分比-->
    <table border="1" width="500px" cellspacing="6px" height="200px" width=50% style="border-collapse: collapse;" align="center">
        <tr>
            <th>表头</th>
            <th colspan="2">表头1+2</th>
            <th>表头</th>
            <th>表头</th>
        </tr>
        <tr align="center" valign="top" bgcolor="#883628">
            <td  rowspan="2">行1+2</td>
            <td>行</td>
            <td>行</td>
            <td>行</td>
            <td>行</td>
        </tr>
        <tr>
            <td>行</td>
            <td>行</td>
            <td>行</td>
            <td>行</td>
        </tr>
        <tr>
            <td>行</td>
            <td>行</td>
            <td>行</td>
            <td>行</td>
            <td>行</td>
        </tr>
        
    </table>
</body>
</html>
