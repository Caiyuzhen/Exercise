<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 字符实体 
            <  修改成 &lt;
            >  修改成 &gt;
            空格 &nbsp
            版权 &copy;
    -->

    <h1>H1</h1>
    &lt H1 &gt
    &lt 空 &nbsp &nbsp &nbsp 格 &gt
    版权声明 &copy

</body>
</html>
