<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<title>无标题文档</title>
        <style type="text/css">
                div{
                    width:200px;
                    word-break:break-all;
                    border:1px solid rgb(175, 175, 175);
                    overflow:hidden; 
                    transition-timing-function: cubic-bezier(0.75,0.75, 1, 1);
                    background-color: rgb(175, 175, 175)
                    
                  }
        </style>
        
         <script type="text/javascript">
                var t = true;
                 var obj,a;
                 function openclose(openclose){
                 var h = obj.offsetHeight;
                 h += openclose*5;
                if(h>=150){
                    clearInterval(a);
                 obj.style.height = "150px";
                t = true;
                }
                else if(h<=50){
                  clearInterval(a);
                 obj.style.height = "50px";
                    t = true;
                 }
                else obj.style.height = h + "px";
                }

              
                function getlink(){
                obj.onclick = function(){
                     clearInterval(a);
                a = setInterval("openclose(1)" , 5);
                    }
                 }
                window.onload = function(){
                obj = document.getElementById("box")
                obj.style.height = "50px";
                     getlink();
                }
                  function getlink(){
                obj.onclick = function(){
                    clearInterval(a);
                  if(obj.offsetHeight>=150)
                     a=setInterval("openclose(-1)",5);
                 else
                    a = setInterval("openclose(1)" , 5);
                  }
                }
          </script>
</head>
<body>

<div id="box">
<a href="#">展开</a>
</div>
