<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择子元素加样式</title>
</head>

<style type="text/css">
    li:nth-child(1){
        background: pink;
        }
    li:last-child{
        background: orange;
    }
</style>

<!-- ✨一次性生产 10 个列表：ul>Li*10✨ul>  加内容的话为 li{新闻内容}*10 -->
<body>
    <ul>
        <li>新闻内容1</li>
        <li>新闻内容2</li>
        <li>新闻内容3</li>
        <li>新闻内容4</li>
        <li>新闻内容5</li>
        <li>新闻内容6</li>
        <li>新闻内容7</li>
        <li>新闻内容8</li>
        <li>新闻内容9</li>
        <li>新闻内容10</li>
    </ul>
</body>
</html>
