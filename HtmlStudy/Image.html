<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <H1>Image</H1>
    <!-- css 引用的话要放在同一个文件夹下(本地资源) title 为悬停显示的文字，alt 为加载失败显示的占位图片-->
    <img src="../JsStudy/Img/fun.jpg" title="悬停显示的文字" width="200px" height="200px" alt="错误" border="4" align="right">
    <!-- 网络资源 -->
    <img src="https://cdn.dribbble.com/users/32512/screenshots/17049469/media/81d366c4dbbf66bf74b26bf544200bea.png?compress=1&resize=1600x1200&vertical=top" title="悬停显示的文字" width="200px" height="200px">
    <hr>
    <!-- 图片加上跳转链接 -->
    <a href="http://www.google.com" target="_blank">
        <img src="../JsStudy/Img/fun02.webp" width="200px" >
    </a>
</body>
</html>
