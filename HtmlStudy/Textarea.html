<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- textarea 定义多行文本的输入控件   
            cols 文本可见宽度
            rows 文本可见行数
            label 聚焦(点击标题就能聚焦,需要填入一样的 id 才能聚焦)
        -->


        姓名: <input type="text" name="uname">
        <br>
        简介: <textarea name="uinfo" id="uinfo" cols="30" rows="4"></textarea>
        <br>
        <label for="uname">姓名</label><input type="text" id="uname" name="uname">

        
</body>
</html>
