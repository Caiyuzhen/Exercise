<!DOCTYPE html>
  <!-- 版本声明 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础语法</title>
    <link rel="stylesheet" href=""> 
            <!-- 引入 CSS 样式资源的路径 👆 -->
</head>

<body bgcolor="#090238" text="white">
    <H1>Zen's Blog</H1>
</body>
<!-- body 可以写背景色\字体颜色 -->


<h1>H1标签能被搜索引擎捕获到,但不建议写太多,因为会被搜索引擎拉黑</h1>
<hr width="50%" align="left" size="20">
<hr width="50opx" align="center">

<ul>
    <!-- ul、ol、li 都可以整体加 type 样式
                square 方形
                circle 空心圆点
                disc   实心圆点
                1 数字
                a 小写英文
                A 大写英文
                I 罗马数字
    
    
    
    
    -->
    <li type="square">List 1</li> 
    <li type="circle">List 2</li>
    <li type="disc">List 3</li>
    <li type="1">List 4</li>
    <li type="a">List 5</li>
    <li type="A">List 6</li>
    <li type="I">List 7</li>
</ul>
<!-- Ul 为无序列表 -->

<ol>
    <li>List</li>
    <li>List</li>
    <li>List</li>
    <li>List</li>
</ol>
<!-- Ol为有序列表 -->

<ul type="disc">
    <li>List 1</li>
    <li>List 2</li>
</ul>
<!-- 整体改格式 -->



<div>你好 Div </div>
<div align="center">你好 Div </div>
<span>你好 Span</span>
<!-- div 占一整行,span 占一块 -->
</html>
