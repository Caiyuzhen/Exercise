<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式标签</title>
</head>
	<!-- 
		格式化标签
			font （行内元素，不会自动换行）
				设置字体相关的属性
				常用属性：
					color 字体颜色 （颜色名、十六进制、rgb）
					size  字体大小
					face  字体风格
			pre
				定义预格式化的文本。保留文本中的空格和换行。文本呈现等宽字体。
			
			行内元素	
				粗体
					b strong
				斜体
					i
				下划线
					u
				中划线
					del
				下标
					sub
				上标		
					sup
	 -->	
<body>
    <!-- font -->
        <font color="blue" size="4" face="helvetica">字体</font>
        <hr>

    <!-- pre 跨行元素-->
        <pre>定义预格式化的文本

            (会保留空格和换行)
        </pre>
        <hr>

    <!-- b/strong -->
        <b>粗体01</b>
        <strong>粗体02</strong>
        <hr>

    <!-- br  -->
        <br>

    <!-- i -->
        <i>斜体</i>
        <hr>

    <!-- u -->
        <u>下划线</u>
        <hr>

    <!-- del -->
        <del>中划线</del>
        <hr>

    <!-- sup 上标 -->
        2<sup>2</sup>
        <hr>
    
    <!-- sub下标 -->
        H<sub>2</sub>O
        <hr>


</body>
</html>
