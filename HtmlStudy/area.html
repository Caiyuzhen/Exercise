<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area标签</title>
</head>
<body>
    <!-- 
        area标签里面存在几个非常重要的属性
            shape 属性表示热区的形状： 可以设置为rect，circle，poly，default
            coords 表示形状关键点的坐标： 如果shape属性为rect，则coords属性的值为x1,y1,x2,y2，如果shape属性为circle，则coords属性的值为x1,y1,r，如果shape属性为poly，则coords属性的值为x1,y1,x2,y2,x3,y3,x4,y4...
            href 表示热区对应的连接地址： 如果没有设置href属性，则热区不会跳转
            alt 表示热区对应的提示文字： 如果没有设置alt属性，则热区不会显示提示文字
            target 表示热区对应的目标： 如果没有设置target属性，则热区对应的目标为当前页面

     -->
    
</body>
</html>
