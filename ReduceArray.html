<!DOCTYPE html>
<html lang="en">
<head>

    <title>减少数组的方法</title>
</head>
<body>
    <!-- 
        特征总结
            传参都是函数
            都不改变原数组, 都是检查数组

        关注点
            1.作用
            2.如何用
            2.是否修改原数组
            4.console 返回什么 
        
        Reduce
            1.加总,求总和的作用
            2.const arr01 = (x,y) => x + y

            
     -->
<script type="text/javascript">


console.log("======================我是 reduce 分割线==========================")

const arr = [1,2,3,4,5,6]

//求总和,写法一, 执行函数的时候再用 reduce 方法🌟
const result = (x,y) => x + y //没传参的话 , x 为第一位数据, y 为第二位数据, 然后这样加(第一次1+2=3,然后第二次3+3=6,第三次6+4=10,第四次10+5=15,第五次15+6=21)

console.log(arr.reduce(result))  //21


//求总和,写法二,在函数内封装 reduce 方法🌟
let result02 = arr.reduce( 
    function(x,y) { return x+y } //没传参的话 , x 为第一位数据, y 为第二位数据, 然后这样加(第一次1+2=3,然后第二次3+3=6,第三次6+4=10,第四次10+5=15,第五次15+6=21)
)

console.log(result02) //21




console.log(arr.reduce((x,y,current12221, array1221) => { return x+y },21))//1 为初始值,所以 return 回来后会再加上 21, =42



</script>
</body>
</html>
