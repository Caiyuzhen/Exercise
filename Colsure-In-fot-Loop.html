    <title>For 循环的闭包问题</title>
    <H1>For 循环的闭包问题</H1>
    

</head>
<body>
    <script type="text/javascript">

//原始 for 循环
        // for(var i=1; i<=5; i++){
        //     setTimeout(function(){ //会等 for 循环执行完才执行这个异步函数！，这个 function 是全局函数
        //         console.log(i); // 6，6，6，6，6，6，
        //     },i*1000)
        // }

//🌟🌟利用立即执行函数的闭包方式输出 1,2,3,4,5
        for(var i=1; i<=5; i++){
            (function(x){ //🌟🌟 立即执行函数！
                setTimeout(function(){
                    console.log(x)
                },x*1000)
            })(i)
        }







    </script>

</body>
